<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #00b8ff">
          <h1>Selección Uruguaya</h1>
          <p>Asociación Uruguaya de Fútbol</p>
        </div>
        <div style="background-color: #ffea3b">
          <h1>Selección Brasileña</h1>
          <p>Confederación Brasileña de Fútbol</p>
        </div>
        <div style="background-color: #00a8df">
          <h1>Selección Argentina</h1>
          <p>Asociación de Fútbol Argentino</p>
        </div>
        <div style="background-color: #ffe629">
          <h1>Selección Colombia</h1>
          <p>Federación Colombiana de Fútbol</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://wallpapercave.com/wp/wp2458274.jpg')"></div>
        <div style="background-image: url('https://www.xtrafondos.com/wallpapers/resoluciones/22/seleccion-argentina-con-trofeo-copa-mundial-fifa_2560x1440_11268.jpg')"></div>
        <div style="background-image: url('https://portal.andina.pe/EDPfotografia3/Thumbnail/2016/04/14/000351218W.jpg')"></div>
        <div style="background-image: url('https://as01.epimg.net/futbol/imagenes/2018/05/23/reportajes/1527101686_639049_1527101943_noticiareportajes_grande.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
